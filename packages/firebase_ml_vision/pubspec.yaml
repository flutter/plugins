name: firebase_ml_vision
description: Flutter plugin for Firebase machine learning vision services.
author: Flutter Team <flutter-dev@googlegroups.com>
homepage: https://github.com/flutter/plugins/tree/master/packages/firebase_ml_vision
version: 0.6.0

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  image_picker: ^0.5.0
  flutter_test:
    sdk: flutter
  firebase_core: ^0.3.0

flutter:
  plugin:
    androidPackage: io.flutter.plugins.firebasemlvision
    iosPrefix: FLT
    pluginClass: FirebaseMlVisionPlugin

environment:
  sdk: ">=2.0.0-dev.28.0 <3.0.0"
  flutter: ">=0.2.4 <2.0.0"
