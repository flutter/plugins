name: video_player
description: Flutter plugin for displaying inline video with other Flutter
  widgets on Android, iOS, and web.
# 0.10.y+z is compatible with 1.0.0, if you land a breaking change bump
# the version to 2.0.0.
# See more details: https://github.com/flutter/flutter/wiki/Package-migration-to-1.0.0
version: 2.0.0-nullsafety
homepage: https://github.com/flutter/plugins/tree/master/packages/video_player/video_player

# Don't publish this package until null safety is stable or the package is in the allow list.
publish_to: none

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.videoplayer
        pluginClass: VideoPlayerPlugin
      ios:
        pluginClass: FLTVideoPlayerPlugin
      web:
        default_package: video_player_web

dependencies:
  meta: ^1.3.0-nullsafety.3
  video_player_platform_interface:
    git:
      url: https://github.com/flutter/plugins.git
      ref: nnbd
      path: packages/video_player/video_player_platform_interface

  # The design on https://flutter.dev/go/federated-plugins was to leave
  # this constraint as "any". We cannot do it right now as it fails pub publish
  # validation, so we set a ^ constraint.
  # TODO(amirh): Revisit this (either update this part in the  design or the pub tool).
  # https://github.com/flutter/flutter/issues/46264
  video_player_web:
    git:
      url: https://github.com/flutter/plugins.git
      ref: nnbd
      path: packages/video_player/video_player_web

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.10.0-nullsafety.1
  pigeon: 0.1.7

environment:
  sdk: '>=2.10.0-56.0.dev <3.0.0'
  flutter: ">=1.12.13+hotfix.5 <2.0.0"
